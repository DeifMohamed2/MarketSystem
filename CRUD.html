<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>CRUDS</title>
</head>

<body>
    <div class="container-fluid">
        <div class="head">
            <h2>Welcome To Market System</h2>
            <p> Management SYSTEM</p>
        </div>
       
               
                    <form method="POST"  id="mainForm">
                  <div class="row">
                    <div class="col-md-3"><input type="number" name="Cash" id="Cash" placeholder="Cash"></div>
                    <div class="col-md-3"><textarea  placeholder="Note For cash" name="CashNote" id="CashNote"  cols="30" rows="2"></textarea></div>
                    <div class="col-md-3"><input type="number" name="CashWithdraw" id="CashWithdraw" placeholder="Cash Withdraw"></div>
                    <div class="col-md-3"><textarea  placeholder="Note For Cash Withdraw" name="CashWithdrawNote" id="CashWithdrawNote" cols="30" rows="2"></textarea></div>
                    <div class="col-md-3"><input type="number" name="Creidt" id="Creidt" placeholder="Creidt"></div>
                    <div class="col-md-3"><textarea  placeholder="Note For Creidt " name="CreidtNote" id="CreidtNote" cols="30" rows="2"></textarea></div>
                    <div class="col-md-3"><input type="number" name="CreidtWithdraw" id="CreidtWithdraw" placeholder="Creidt Withdraw"></div>
                    <div class="col-md-3"><textarea  placeholder="Note For Creidt Withdraw" name="CreidtWithdrawNote" id="CreidtWithdrawNote" cols="30" rows="2"></textarea></div>
                    <button class="Add mx-auto my-3" id="AddBtn" >Add</button>
                    <h5 id="message" class="mx-auto "></h5>
      
                    </div>
                <hr>
                    <div class="totals">
                        <div class="row debosit">
                        <div class="col-md-4">Total Of Cash : <span  class="NOftotal" id="TotalOfCash"></span>$ </div>
                        <div class="col-md-4">Total Of Creidt : <span class="NOftotal" id="TotalOfCreidt"> </span>$ </div>
                        <div class="col-md-4">Total Of Both : <span class="NOftotal" id="TotalOfBothDeposit"></span>$</div>
                        </div>
                        <br>
                        
                        <div class="row Withdraw" >
                        <div class="col-md-4">Total Of Cash Withdraw : <span class="NOftotal" id="TotalOfCashWithdraw"></span>$ </div>
                        <div class="col-md-4">Total Of Creidt Withdraw : <span class="NOftotal" id="TotalOfCreidtWithdraw"></span>$ </div>
                        <div class="col-md-4">Total Of Both : <span class="NOftotal" id="TotalOfBothWithdraw"></span>$</div>
                        </div>

                        <div class="row Total" >
                        <div class="col-md-4">Total  : <span class="NOftotal" id="TotalOfCashAndCashWithdraw"></span>$ </div>
                        <div class="col-md-4">Total : <span class="NOftotal"  id="TotalOfCreidtAndCreidtWithdraw"></span>$ </div>
                        <div class="col-md-4 FinalTotal" >Total : <span class="NOftotal" id="TOTAL"></span>$</div>
                        </div>
                    </div>

              </form>

                <div class="row">
                  <button class="Add my-3 mx-auto UpdateBTN"  onclick="module.saveUpdate(this.id)" id="0"  style="display: none;"  >Update</button>

                </div>

                </div>
                <hr>
                <div class="row">
                   <div class="tabel mx-auto">
                    <table class="table table-hover  ">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cash</th>
                            <th scope="col">Creidt</th>
                            <th scope="col" style="color: rgb(3, 164, 3);" >Total</th>
                            <th scope="col">Cash Withdraw</th>
                            <th scope="col">Creidt Withdraw</th>
                            <th scope="col" style="color: rgb(205, 40, 18);" >Total</th>
                            <th scope="col" style="color: rgb(18, 140, 205);" >Total OF All</th>
                            <th scope="col" >date&Time</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                          <!-- <tr>
                            <th scope="row">1</th>
                            <td>14<span> $</span></td>
                            <td>15<span> $</span></td>
                            <td>15<span> $</span></td>
                            <td>15<span> $</span></td>
                            <td>15<span> $</span></td>
                            <td>15<span> $</span></td>
                            <td>15<span> $</span></td>
                            <td>9/11/2023 09:12pm</td>

                            <td><button >Update</button></td>
                            <td><button class="del">Delete</button></td>
                          </tr> -->
                 

                          
                        </tbody>
                     </table>
                   </div> 
                </div>
    
       



      
    </div>

    <script src="./asset/bootstrap.bundle.min.js"></script>
    <script >
      module ={

      }
    </script>
    <script src="js/index.js" type="module"></script>
    
</body>

</html>
